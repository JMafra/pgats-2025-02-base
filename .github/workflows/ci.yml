name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test-controller

    - name: Start API Rest
      run: npm run start-rest &

    - name: Start API GraphQL
      run: npm run start-graphql &

    - name: Wait APIs start
      run: sleep 8

    - name: Run external tests API Rest and GraphQL
      run: npm run test-external
